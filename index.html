<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YinYang</title>
    <!-- animation.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <style>
        body {
            background: #eee;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        @keyframes x {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg);
            }
        }

        #八卦 {
            /* border: 1px solid red; */
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: x 15s infinite linear;
            box-shadow: 0px 0px 41px 13px rgba(0, 0, 0, 1);
        }

        @media (max-width: 500px) {
            #八卦 {
                width: 200px;
                height: 200px;
            }
        }

        #八卦>div:first-child {
            /* border: 1px solid green; */
            width: 50%;
            height: 100%;
            background: black;
            position: absolute;
            left: 0;
        }


        #八卦>div:nth-child(2) {
            /* border: 1px solid rgb(38, 0, 128); */
            width: 50%;
            height: 100%;
            background: white;
            position: absolute;
            right: 0;
        }

        #八卦>div:nth-child(3) {
            /* border: 10px solid rgb(132, 236, 13); */
            width: 200px;
            height: 200px;
            background: white;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            border-radius: 50%;
        }


        @media (max-width: 500px) {
            #八卦>div:nth-child(3) {
                width: 100px;
                height: 100px;
                margin-left: -50px;
            }
        }

        #八卦>div:nth-child(4) {
            /* border: 10px solid rgb(21, 24, 235); */
            width: 200px;
            height: 200px;
            background: black;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            /* 也可以写bottom：0；就下去了 */
            margin-top: 200px;
            border-radius: 50%;
        }

        @media (max-width: 500px) {
            #八卦>div:nth-child(4) {
                width: 100px;
                height: 100px;
                margin-left: -50px;
                margin-top: 100px;
            }
        }

        #八卦>div:nth-child(5) {
            /* border: 10px solid rgb(235, 53, 21); */
            width: 50px;
            height: 50px;
            background: black;
            position: absolute;
            left: 50%;
            margin-left: -25px;
            /* 也可以写bottom：0；就下去了 */
            top: 50px;
            border-radius: 50%;
        }

        @media (max-width: 500px) {
            #八卦>div:nth-child(5) {
                width: 25px;
                height: 25px;
                margin-left: -12.5px;
                top: 25px;
            }
        }

        #八卦>div:nth-child(6) {
            /* border: 10px solid rgb(21, 24, 235); */
            width: 50px;
            height: 50px;
            background: white;
            position: absolute;
            left: 50%;
            margin-left: -25px;
            /* 下面两个改成 bottom: 75px; 也可以 */
            /* margin-bottom: 75px; */
            /* bottom: 0; */
            bottom: 75px;

            border-radius: 50%;
        }

        @media (max-width: 500px) {
            #八卦>div:nth-child(6) {
                width: 25px;
                height: 25px;
                margin-left: -12.5px;
                bottom: 37.5px;
            }
        }

        #八卦-wrapper {
            /* border: 1px solid red; */
            height: 100vh;
            /*viewpoint height 写100%没有用*/
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #八卦-description {
            margin-top: 60px;
            /*16px = 1em 一个字的高度*/
            font-size: larger;
            animation-duration: 2s;
        }
    </style>
</head>

<body>
    <div id="八卦-wrapper">
        <div id="八卦">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="八卦-description" class="animate__rotateIn">
            道可道，非常道
        </div>
    </div>
</body>

</html>
